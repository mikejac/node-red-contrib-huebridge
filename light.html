<script type="text/x-red" data-template-name="huebridge-light">
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> Hue Bridge</span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="light.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]light.placeholder.name">
    </div>

    <div class="form-row">
        <label for="node-input-typ"><i class="fa fa-empire"></i> <span data-i18n="light.label.typ"></span></label>
        <select id="node-input-typ" style="width:125px !important">
            <option value="0x0000">On/off Light</option>
            <option value="0x0100">Dimmable Light</option>
            <option value="0x0200">Color Light</option>
            <option value="0x0210">Extended Color Light</option>
            <option value="0x0220">Color Temperature Light</option>
        </select>
    </div>
    
    <div class="form-tips">
        <b>Input</b><br/>
        TBD
        <br/>
        <b>Outputs</b><br/>
        TBD
    </div>
</script>

<script type="text/x-red" data-help-name="huebridge-light">
    Nothing here yet.
</script>

<script type="text/javascript">
    RED.nodes.registerType('huebridge-light', {
        category: 'huebridge-function',
        paletteLabel: 'Light',
        defaults: {
            client: {
                type: "huebridge-client", 
                required: true
            },
            name: {
                value: ""
            },
            typ: {
                value: "0x0000",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        color:"#3FADB5",
        icon: "bridge.png",
        label: function() {
            return this.name || "Light";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        },
        oneditprepare: function() {
            if (this.typ === undefined) {
                $("#node-input-typ").val("0x0000");
            }
        }
    })
</script>
