<script type="text/x-red" data-help-name="huebridge-light-onoff">
    Nothing here yet.
</script>

<script type="text/javascript">
    RED.nodes.registerType('huebridge-light-onoff', {
        category: 'huebridge-function',
        paletteLabel: 'On/Off Light',
        defaults: {
            client: {
                type: "huebridge-client", 
                required: true
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 2,
        color:"#3FADB5",
        icon: "bridge.png",
        label: function() {
            return this.name || "On/Off Light";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        },
        oneditprepare: function() {
            if (this.typ === undefined) {
                $("#node-input-typ").val("0x0000");
            }
        }
    })
</script>
