<script type="text/x-red" data-template-name="huebridge-manage">
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> Hue Bridge</span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="manage.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]manage.placeholder.name">
    </div>

    <div class="form-tips">
        <b>Input</b><br/>
        <code>msg.topic = clearconfig</code> Clear configuration. <code>msg.payload</code> must be a boolean set to <code>true</code>.<br/>
        <code>msg.topic = getconfig</code> Get configuration (backup).<br/>
        <code>msg.topic = setconfig</code> Set configuration (restore). <code>msg.payload</code> must contain the configuration.<br/>
        <code>msg.topic = getlightids</code> Get information about all lights.<br/>
        <br/>
        <b>Outputs</b><br/>
        Depends on what was injected.
    </div>
</script>

<script type="text/x-red" data-help-name="huebridge-manage">
    Nothing here yet.
</script>

<script type="text/javascript">
    RED.nodes.registerType('huebridge-manage', {
        category: 'huebridge-function',
        paletteLabel: 'Manage',
        defaults: {
            client: {
                type: "huebridge-client", 
                required: true
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        color:"#3FADB5",
        icon: "bridge.png",
        label: function() {
            return this.name || "Manage";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
